<template name="sponsors">
	<div class="page">
		<h1 class="wish">We wish we had these sponsors!<br><br><img src="images/sponsor.png" width="150"></h1>
		<div class="row">
			<div class="col-md-10 col-md-offset-1">
				<table class="table table-hover">
					<thead>
						<tr>
							<th>Sponsors</th>
							<th>Amount</th>
						</tr>
					</thead>
					<tbody>
						{{#each s in sponsorData}}
						<tr>
							<td>{{s.name}}</td>
							<td>{{s.amt}}</td>
						</tr>
						{{/each}}
					</tbody>
					<tfoot>
						<tr>
							<td>Sum</td>
							<td>$120 million</td>
						</tr>
					</tfoot>
			  </table>
			</div>
		</div>
		<div class="sponsor">
			<img src="images/become.png" width="200" id="popup_button">
		</div>

		<!-- <div class="box2">
		<a class="button" id="popup_button">Let me Pop up</a>
	</div> -->
		<div id="popup1" class="overlay">
		<div class="popup">
			<h1 class="wish">Welcome to our amazing team</h1>
			<a class="close" id="popup_close">&times;</a>
			<div class="content">
				<p>If you are interested and eager to make this app better, please contact us using following ways:</p>
				<ul>
					<li>Tel: 857-210-6069</li>
					<li>Email: katherinezyb@brandeis.edu</li>
					<li>Address: 415 South Street, Waltham, MA</li>
				</ul>
			</div>
		</div>
	  </div>
	</div>


	<!-- {{today}} is today's Date? -->
</template>
