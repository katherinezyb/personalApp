<template name="sponsors">

	<h1>We wish we had these <mark>sponsors</mark>!</h1>
	{{today}} is today's Date?

	<table class="table table-striped">
		<thead>
			<tr>
				<th>Sponsors</th>
				<th>Amount</th>
			</tr>
		</thead>
		<tbody>
			{{#each s in sponsorData}}
			<tr>
				<td>{{s.name}}</td>
				<td>{{s.amt}}</td>
			</tr>
			{{/each}}
		</tbody>
		<tfoot>
			<tr>
				<td>Sum</td>
				<td>$120 million</td>
			</tr>
		</tfoot>
  </table>
</template>
