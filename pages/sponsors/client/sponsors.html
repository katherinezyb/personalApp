<template name="sponsors">

	<center><h2>We wish we had these sponsors!</h2><img src="images/sponsor.png" width="150"></center>
	<div class="row">
		<div class="col-md-10 col-md-offset-1">
			<table class="table table-hover">
				<thead>
					<tr>
						<th>Sponsors</th>
						<th>Amount</th>
					</tr>
				</thead>
				<tbody>
					{{#each s in sponsorData}}
					<tr>
						<td>{{s.name}}</td>
						<td>{{s.amt}}</td>
					</tr>
					{{/each}}
				</tbody>
				<tfoot>
					<tr>
						<td>Sum</td>
						<td>$120 million</td>
					</tr>
				</tfoot>
		  </table>
		</div>
	</div>
	<center><img src="images/become.png" width="200"></center>

	<!-- {{today}} is today's Date? -->
</template>
