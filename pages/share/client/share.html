<template name="share">
  <div class="page">
    <h1 class="wish">We Value Your Feedback <br><br><img src="images/share.png" alt="icon" height="150"></h1>
      <div class="floating-box">
        {{> addfeedback}}
      </div>

      <div class="floating-box">
        {{> showfeedback}}
      </div>
  </div>


  <!-- <nav aria-label="...">
  <ul class="pager">
    <li><a href="#">Previous</a></li>
    <li><a href="#">Next</a></li>
  </ul>
</nav> -->
</template>

<template name="addfeedback">
  <div class="words">
    <h3>Share your trip</h3>
    Select your favorite color:
    <input type="color" name="favcolor"><br>
    Please enter your title:<br>
    <input type="text" id="title"><br>
    Share your tour with us:<br>
    <textarea id="content" rows="3" cols="30" ></textarea><br>
    <input type="checkbox" id="agree" > I agree to publish my feedback to the public.<br>
    <button class="btn btn-primary btn-sm" id="addfeedback">Share</button>
  </div>
</template>

<template name="feedbackrow">
  <strong><em>{{fb.title}}</em></strong><br>{{fb.content}}
  {{#if isOwner}}
  <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
  <button class="btn btn-sm btn-danger" id="edit">Edit</button>
  {{#if editButton}}
  <input type="text" id="newContent" placeholder="enter new content">
  <button class="btn btn-sm btn-info" id="update">Update</button>
  {{/if}}
  {{/if}}
</template>

<template name="showfeedback">

    <h3>Feedbacks:</h3>
    <ul class="list">
      {{#each f in feedbackData}}
      <li>{{> feedbackrow fb=f}}</li>
      {{/each}}
    </ul>
</template>
