<template name="home">


	<div class="jumbotron">
  	<h1> Start your tour!</h1>
	</div>

	<div class="row">
		<div class="col-md-5 col-md-offset-1 bg-info">

			<h1>Are you Ready for your amazing trip?</h1>
      <img src="images/rivertrip.jpg" width="100%" >
			<p>Use this app to make your trip perfect. Find top rated restaurants and hotels on the category page and also you can get transportation suggestion.</p>

		</div>

		<div class="col-md-4 col-md-offset-1 bg-warning">
			{{> addpeople}}
		</div>
	</div>
	<hr>
	<div class="jumbotron">
		{{> showpeople}}
	</div>

	<!--      This is a comment ... Lets create another row with 3 columns
	    and a heading and paragraph and image in each
	 -->

</template>

<template name="addpeople">
	<h1>Join Us Now</h1>
	<ul>
		<li>Name:</li>
		<input type="text" id="name">
		<li>Date of Birth:</li>
		<input type="date" name="bday"><br>
		<li><input type="radio" name="gender" value="male" checked> Male</li>
		<input type="radio" name="gender" value="female"> Female<br>
		<li>Language:</li>
		<select id="language">
			<option value="English">English</option>
			<option value="Chinese">Chinese</option>
		</select>
		<li>Budeget in US dollars:</li>
		<input type="text" id="budget"><br>
		<li>Destination:</li>
		<input type="text" id="place">
	</ul>
		<input type="checkbox" name="email" value="email"> Want to join a travel group with others<br>
		<button class="btn btn-danger btn-lg" id="addpeople">Submit</button><hr>
</template>

<template name="peoplerow">
  <tr>
  	<td>{{person.name}}</td>
		<td>{{person.place}}</td>
		<td>${{person.budget}}</td>
		<td>{{person.language}}</td>
		<td><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></td>
  </tr>

</template>

<template name="showpeople">
	{{#if currentUser}}
	<table class="table table-striped">
		<thead>
			<tr>
				<th>Name</th>
				<th>Destination</th>
				<th>Budget</th>
			</tr>
		</thead>
		<tbody>
			{{#each p in peopleData}}
			{{> peoplerow person=p}}
			{{/each}}
		</tbody>
	</table>
	<!-- <ul>
		{{#each p in peopleData}}
			<li>{{> peoplerow person=p}}</li>
		{{/each}}
	</ul> -->
	{{else}}
	<h1>You must login to see information</h1>
	{{/if}}
</template>
