<template name="join">
  <div class="page">
    <h1 class="wish">Welcome to the 'Traveler Galaxy'<br><br><img src="images/star.png" alt="star" height="150"></h1>
    <div class="floating-box">
      {{> addpeople}}
    </div>
    <div class="floating-box">
      {{> showpeople}}
    </div>
  </div>

</template>

<template name="addpeople">
	<center><h3>Join Us Now</h3></center>
	<ul>
		<li>Name:</li>
		<input type="text" id="name">
		<li>Date of Birth:</li>
		<input type="date" name="bday"><br>
		<li>Gender: <input type="radio" name="gender" value="male" checked> Male
		<input type="radio" name="gender" value="female"> Female
    <input type="radio" name="gender" value="other"> Other</li>
		<li>Language:</li>
		<select id="language">
			<option value="English">English</option>
			<option value="Chinese">Chinese</option>
		</select>
		<li>Budeget in US dollars:</li>
		<input type="text" id="budget"><br>
		<li>Destination:</li>
		<input type="text" id="place">
	</ul>
	<button style="margin-left:50px" class="btn btn-danger btn-sm" id="addpeople">Submit</button>
</template>

<template name="peoplerow">
  <tr>
  	<td>{{person.name}}</td>
    <td>{{person.gender}}</td>
		<td>{{person.place}}</td>
		<td>${{person.budget}}</td>
		<td>{{person.language}}</td>
    {{#if isOwner}}
		<td><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></td>
    {{/if}}
  </tr>

</template>

<template name="showpeople">
	{{#if currentUser}}
  <center><h3>Travelers Book</h3></center>
	<table class="table table-hover">
		<thead>
			<tr>
				<th>Name</th>
        <th>Gender</th>
				<th>Destination</th>
				<th>Budget</th>
        <th>Language</th>
			</tr>
		</thead>
		<tbody>
			{{#each p in peopleData}}
			{{> peoplerow person=p}}
			{{/each}}
		</tbody>
	</table>
	<!-- <ul>
		{{#each p in peopleData}}
			<li>{{> peoplerow person=p}}</li>
		{{/each}}
	</ul> -->
	{{else}}
	<center><h3>Sorry, you need to sign in to see info!</h3></center>
	{{/if}}
</template>
